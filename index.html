<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid Dashboard</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Covid Dash</a>
        <a href="index.html" class="todays-date">0</a>
    </header>
    <main>
        <article class="data">
            <h1></h1>
            <p class="latest-date">0</p>
            <div class="flex-container">
                <div class="data-box">
                    <h2>Latest Cases</h2>
                    <p class="cases">0</p>
                </div>
                <div class="data-box">
                    <h2>Latest Deaths</h2>
                    <p class="deaths">0</p>
                </div>
                <div class="data-box">
                    <h2>Total Cases</h2>
                    <p class="total-cases">0</p>
                </div>
                <div class="data-box">
                    <h2>Total Deaths</h2>
                    <p class="total-deaths">0</p>
                </div>                
            </div>
        </article>
        <article class="data">
            <h1>County By County</h1>
        </article>
    </main>
    <footer>
        <p>Colin Masterson</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
