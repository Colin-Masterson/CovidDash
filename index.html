<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Covid Dashboard</title>
  </head>
  <body class="page-container">
    <header>
      <a href="index.html" class="logo">Covid-19 Irish Cases</a>
      <a href="index.html" class="todays-date"></a>
    </header>
    <main>
      <article class="data daily">
        <div class="data-header">
        <h1>Total Irish Statistics</h1>
        <p class="latest-date">0</p>
        </div>
        <div class="grid-container">
          <div class="data-box latest-cases">
            <h2>Latest Cases</h2>
            <p class="cases">0</p>
          </div>
          <div class="data-box latest-deaths">
            <h2>Latest Deaths</h2>
            <p class="deaths">0</p>
          </div>
          <div class="data-box total-cases">
            <h2>Total Cases</h2>
            <p class="total-cases">0</p>
          </div>
          <div class="data-box total-deaths">
            <h2>Total Deaths</h2>
            <p class="total-deaths">0</p>
          </div>
        </div>
      </article>
      <article class="data county">
        <div class="data-header">
        <h1>County By County</h1>
        <div class="choose-county">
        <label for="counties">Choose a County:</label>
        <select id="counties">
          <option value="mayo">Mayo</option>
          <option value="donegal">Donegal</option>
        </select>
      </div>
        <p class="latest-date">0</p>
      </div>
        <div class="grid-container-county">
          <div class="data-box county-cases">
            <h2>New Cases</h2>
            <p>0</p>
          </div>
          <div class="data-box county-total">
            <h2>Total Cases</h2>
            <p>0</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>&copy 2021 - Colin Masterson</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
